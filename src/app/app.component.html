<header class="fixed top-0 bg-white left-0 w-full z-10">
  <div class="header-contain w-[90%] laptop:w-[85%] mx-auto max-w-[1536px] laptop:px-0 py-0 flex justify-between items-center">
    
    <div class="logo">
      <img src="assets/svg/logo/logo.svg" alt="">
    </div>

    <div class="menu-desktop hidden laptop:block">
      <nav>
        <ul class="flex gap-x-10">
          <li><a href="javascript:void(0)" (click)="this.slideTo('banner')">Início</a></li>
          <li><a href="javascript:void(0)" (click)="this.slideTo('about')">Sobre Nós</a></li>
          <li><a href="javascript:void(0)" (click)="this.slideTo('gallery')">Galeria</a></li>
        </ul>
      </nav>
    </div>

    <div class="mobile-header-section laptop:hidden">
      <div class="menu-icon">
        <a
        href="javascript:void(0)"
        (click)="this.toggleMenuMobile()"
        
        >
          <img src="assets/svg/icons/mobile/menu.svg" alt="">
        </a>
      </div>
    </div>

    <div
    class="menu-mobile laptop:hidden fixed w-full h-full z-2 left-0 bg-white disappear"
    [ngClass]="{'appear': this.hasMenuToShow, 'disappear': !this.hasMenuToShow}"
    >
      <div class="menu-mobile-header flex justify-between items-center p-5">

        <div class="logo">
          <img src="assets/svg/logo/logo.svg" alt="">
        </div>

        <div class="mobile-header-section laptop:hidden">
          <div class="menu-icon">
            <a
            href="javascript:void(0)"
            (click)="this.toggleMenuMobile()"
            >
              <img src="assets/svg/icons/mobile/close-menu.svg" alt="">
            </a>
          </div>
        </div>

      </div>
      <nav>
        <ul class="flex flex-col gap-y-10 h-full items-start justify-center w-[90%] mx-auto text-[22px] mt-10">
          <li><a href="javascript:void(0)" (click)="this.slideTo('banner')">Início</a></li>
          <li><a href="javascript:void(0)" (click)="this.slideTo('about')">Sobre Nós</a></li>
          <li><a href="javascript:void(0)" (click)="this.slideTo('gallery')">Galeria</a></li>
        </ul>
      </nav>
    </div>
    
  </div>
</header>

<section class="content--body mt-16 max-w-[1536px] mx-auto">
  <router-outlet></router-outlet>
</section>

<footer class="pt-20 bg-[#131418]">

  </div>
  
  <div class="content-bottom bg-[#2D2E30] py-5 px-0">
